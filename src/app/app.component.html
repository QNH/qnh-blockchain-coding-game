<div class="content">
  <div class="menu-wrapper">
    <table class="menu" *ngIf="shouldShowMenu()">
      <tr>
        <td [hidden]="!shouldShowMenuItem(menuItem)" *ngFor="let menuItem of _menuItems" class="menu-item" [ngClass]="{'active': isActive(menuItem)}">
          <a [href]="menuItem.href">{{menuItem.label}}</a>
        </td>
      </tr>
    </table>
  </div>
  <img src="/assets/images/banner.jpg" class="banner" />
  <div id="body">
    <router-outlet></router-outlet>
  </div>
</div>
